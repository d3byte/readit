<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Readit</title>
  </head>
  <body>
    <main class="redactor">
        <header>
          <img src="img/logo.png" alt="logo">
        </header>
        <div class="new-article">
          <article class="content" contenteditable="true">
            <h3 title="Title" class="title">
              <br/>
            </h3>
          </article>
          <div class="content-placeholders">
            <h3>Tell your story..</h3>
          </div>
          <div class="side-tooltip">
            <img src="img/plus.svg" onerror="this.src = 'img/plus.png'; return" />
            <img src="img/tooltip-shape.svg" onerror="this.src = 'img/tooltip-shape.png'; return" />
            <div class="wrapper side-tooltip_child">
              <div class="menu side-tooltip_child">
                <div class="image-upload side-tooltip_child">
                  <input class="side-tooltip_child" type="file" accept="image/*" />
                  <i class="material-icons side-tooltip_child">perm_media</i>
                </div>
                <i class="material-icons side-tooltip_child">settings_ethernet</i>
              </div>
            </div>
          </div>
        </div>
      </main>

      <script src="js/tooltip.js"></script>
      <script src="js/editor.js"></script>
  </body>
</html>
